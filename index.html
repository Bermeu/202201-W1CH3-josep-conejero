<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÍTULO DE LA PÁGINA</title>
    <link rel="shortcut icon" href="favicon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Nunito"
    />
  </head>
  <body>
    <header class="container-up">
      <img src="images/logo2.png" alt="Logo de la corporación" width="60" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Live Demo</li>
          <li>Live Demo Blocks</li>
          <li>BUY NOW</li>
        </ul>
      </nav>
    </header>
    <main class="container-down">
      <section class="container-down__text">
        <div>
          <h1>PET ACTIVITIES</h1>
          <h2>Take a closer look</h2>
        </div>
        <button class="button">VIEW ALL</button>
      </section>
      <div class="container-down__pictures">
        <img
          class="big-picture-1"
          src="images/01.jpg"
          alt="Perro mordiendo un juguete"
          width="400"
        />
        <img
          class="big-picture-2"
          src="images/02.jpg"
          alt="Gato asomando desde debajo de una alfombra"
          width="400"
        />
        <img
          class="big-picture-3"
          src="images/03.jpg"
          alt="Perro corriendo por el campo"
          width="400"
        />
      </div>
    </main>
  </body>
</html>
